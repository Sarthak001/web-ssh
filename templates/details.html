{% extends 'base.html' %}

{% block title %} Details {% endblock %}

{% block bodyclass %} bg-color-2 {% endblock %}
{% block content %}

<div class="container w-25 mb-5 pb-5 bg-color-3">
  <div class="container">
    <div class="text-center mb-3">
      <i class='bx bx-terminal' style="font-size: 120px;color:greenyellow"></i>
    </div>
    <form class="row g-3 needs-validation text-w" method="POST" action="{{ url_for('auth') }}" novalidate>
      <div class="col-md-8 position-relative">
        <label for="validationTooltip01" class="form-label">Ip-Address / Domain</label>
        <input type="text" class="form-control" id="validationTooltip01" name="ip" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip02" class="form-label">Port No.</label>
        <input type="text" class="form-control" id="validationTooltip02" name="port" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>

      <div class="col-md-12 position-relative">
        <label for="validationTooltip03" class="form-label">UserName</label>
        <input type="text" class="form-control" id="validationTooltip03" name="username" required>
        <div class="invalid-tooltip">
          Pls enter valid SSH username
        </div>
      </div>
      <div class="col-md-12 position-relative">
        <label for="validationTooltip05" class="form-label">Password</label>
        <input type="password" class="form-control" id="validationTooltip04" name="password" required>
        <div class="invalid-tooltip">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-success" type="submit">connect</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}

{% block js %} <script src="{{ url_for('static', filename='assets/js/validation.js') }}"></script> {% endblock %}
